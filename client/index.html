<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Edinburrito</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
     
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHMLyyqVk7a0mX9bIUiMkjgwJ9B07OLek"></script>
  <script src="bundle.js"></script>
</head>

<body>
  <div id="flex-container">

      <header>
        <h1 class="header-row">Edinburrito</h1>

        <nav>
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Street name or postcode">
          <p id="or">or,</p>
          <button id='my-location'>find my current location</button>
          <p id="credits"><span id="credits-text">Credits</span></p>
        </nav>
      </header>
  
      <main>
        <table>
          <thead><tr><th colspan="4">sort by: <span id="name" class="sort">name</span>, <span id="price" class="sort">price</span>, <span id="rating" class="sort">rating</span>, <span id="distance" class="sort">distance</span></th><tr><thead>
          <tbody id="list"></tbody>
        </table>

        <div id="map"></div>
      </main>

      <footer>
        <div id="animation"></div>
      </footer>
    </div>

  </div>

  <div id="credits-popup">
    <p>We made this!</p>
    <img src="/images/team.jpg">
    <p>Simon, Chris, Adam (2017)</p>
  </div>

</body>
</html>
