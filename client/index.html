
<html>
<head>
  <title>Edinburrito</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js" ></script>
  <script src="bundle.js"></script>
</head>

<body>
  <header>
    <h1>Edinburrito</h1>
    <form>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location">
      <button>Find my current location</button>
    </form>
  </header>

  <div id="map-and-list">
    <table>
      <thead><tr><th colspan="4">sort by: <span id="name" class="sort">name</span>, <span id="price" class="sort">price</span>, <span id="rating" class="sort">rating</span>, <span id="distance" class="sort">distance</span></th><tr><thead>
      <tbody id="list"></tbody>
    </table>
    <div id="map" width=1 height=1></div>
  </div>

</body>
</html>
